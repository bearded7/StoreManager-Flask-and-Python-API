language: python
python:
  - "3.7"
  - "3.3"
  - "2.7"
  - "2.6"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install: 
  - pip install .
  - pip install nose coverage
  - pip install coveralls

script:  
  - python setup.py nosetests --with-coverage --cover-package pypiview
  - coverage
  - coveralls
 
after_sucess:
  coveralls
